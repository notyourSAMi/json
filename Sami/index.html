<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="/jquery-3.6.1.min.js"> </script>
    <script src="bootstrap-5.2.2-dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row" id="r">

        </div>
    </div>



    <script>
        var details = ' ';
        $(document).ready(function () {
            fetch('js.json')
                .then((Response) => Response.json())
                .then(data => {
                    for (var i in data.product) {
                        details += `<div class="card" height="300px">
                <img class="card-img-top" height="250px" src="`+ data.product[i].image + `" alt="">
                <div class="card-body">
                    <h4 class="card-title">`+ data.product[i].name + `</h4>
                    <p class="card-text">`+ data.product[i].price + `</p>
                </div>
            </div>`
                    }
                    $("#r").html(details);

                })


        })
    </script>
</body>

</html>
